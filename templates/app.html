<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <div class="app">
        <div class="draw-container">
            <h2>Digit Recognition App</h2>
            <p>Draw a digit (0-9) in the square below, click submit!</p>
            <canvas
                class="canvas"
                id="main-canvas"
            ></canvas>
            <button onClick="clearCanvas()">Clear Canvas</button>
            <button onClick="handleSubmit()">Submit</button>
            <p id="result-text">Result:</p>
        </div>

        <div class="barchart-container">
            <div class="barchart-bars" id="digit-classification-barchart">
            </div>
            <div class="barchart-labels">
                <p>0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>
        </div>
        </div>

        </div>

    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        //window.addEventListener("load", () => {
            const canvas = document.getElementById("main-canvas")
            const context = canvas.getContext("2d")
            canvas.style.border = '1px solid black'
            canvas.width = 300
            canvas.height = 300

            let drawing = false

            //start drawing
            const startDrawing = (e) => {
                drawing = true
                draw(e)
            }

            //stop drawing
            const stopDrawing = () => {
                drawing = false
                context.beginPath()
            }

            //handles drawing
            const draw = (e) => {
                if (!drawing) {
                    return
                }
            context.lineWidth = 10
            context.lineCap = "round"

            context.lineTo(e.offsetX, e.offsetY)
            context.stroke()
            context.beginPath()
            context.moveTo(e.offsetX, e.offsetY)
            }

            //clear canvas
            const clearCanvas = () => {
                context.clearRect(0, 0, canvas.width, canvas.height);
                stopDrawing()
            }

            //handle submit
            const handleSubmit = () => {
                var imageData = canvas.toDataURL().split(';base64,')[1]
                postImage(imageData)
                clearCanvas()
            }

            //post image
            const postImage = (imageData) => {
                console.log("POSTING")
                axios.post('https://ed-digit-recognition.herokuapp.com/guess', {
                    //https://ed-digit-recognition.herokuapp.com/guess
                    //http://localhost:5000/guess
                    img: imageData
                }).then((response) => {
                console.log(response);
                document.getElementById("result-text").innerHTML = `Result: ${response.data.guess}`
    
                document.getElementById("digit-classification-barchart").innerHTML = response.data.prediction.map(percentage =>
                    `<div class="barchart-bar" style="height: ${percentage*100}%"></div>`
                ).join('')
                
            })
            }

            canvas.addEventListener("mousedown", startDrawing)
            canvas.addEventListener("mouseup", stopDrawing)
            canvas.addEventListener("mousemove", draw)
        //})
    </script>

</body>
</html>
